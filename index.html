<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>

    <link href="style.css" rel="stylesheet">
</head>

<body>
    <center>
        <h1>Collage Web App</h1> <hr>
        <h4>As soon as the popup appears, please click Allow. After you've spoken a command,</h4>
        <h3>Say 'selfie' to take selfies and make a collage.</h3>
        <button id="startButton" onclick="start()">Start</button>
        <h4>Press the Start button</h4>
        <label>Your Webcam: </label>
        <div id="camera"></div>
        <label>All the selfies will be displayed here: </label>
        <div id="resultShow" class="row">
            <div id="result1" class="column">
                <img src="sunset1.jpg" style="width: 500px; height: 400px;">
            </div>
            <div id="result2" class="column">
                <img src="sunset2.jpg" style="width: 500px; height: 400px;">
            </div>
            <div id="result3" class="column">
                <img src="sunset3.jpg" style="width: 500px; height: 400px;">
            </div>
        </div>
        
    </center>

    <div class="right_footer">
        Developed by - Aishwarya
    </div>

<script src="main.js"></script>
</body>

</html>
